<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>CAPL Categorization Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body class="container py-5">

  <h2 class="mb-4">üîç Narzƒôdzie do mapowania kategorii</h2>

  <form method="post" class="mb-4">
    <div class="input-group">
      <input
        type="text"
        name="category"
        class="form-control"
        placeholder="Wprowad≈∫ nazwƒô kategorii front"
        required
      />
      <button type="submit" class="btn btn-primary">Szukaj</button>
    </div>
  </form>

  {% if results %}
    <h4 class="mb-3">Wyniki dla: <span class="text-muted">"{{ category }}"</span></h4>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>pim_category_id</th>
            <th>pim_category_full_path</th>
          </tr>
        </thead>
        <tbody>
          {% for row in results %}
          <tr>
            <td>{{ row["pim_category_id"] }}</td>
            <td>{{ row["pim_category_full_path"] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% endif %}

  <hr class="my-4" />

  <!-- Instrukcja zawsze na dole strony -->
  <div class="text-center">
    <h5 class="mb-3">Instrukcja</h5>
    <img
      src="cat_app_file.jpg"
      alt="Instrukcja u≈ºytkowania"
      class="img-fluid rounded shadow"
      style="max-height: 75vh;"
    />
  </div>

</body>
</html>
