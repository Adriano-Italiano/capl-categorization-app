<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CAPL Categorization Tool</title>
</head>
<body>
    <h2>üîç Narzƒôdzie do mapowania kategorii</h2>
    <form method="post">
        <label>Wprowad≈∫ kategoriƒô front:</label>
        <input type="text" name="category" required>
        <button type="submit">Szukaj</button>
    </form>

    {% if results %}
        <h3>Wyniki dla: "{{ category }}"</h3>
        <table border="1" cellpadding="5">
            <tr>

            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
